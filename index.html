<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ví Tiết Kiệm </title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>💰 Ví Tiết Kiệm Cá Nhân</h2>

    <button onclick="connectWallet()">🔗 Kết nối MetaMask</button>

    <p><strong>Số dư hợp đồng:</strong> <span id="balance">0 ETH</span></p>

    <input
      type="number"
      id="depositAmount"
      placeholder="Nhập số ETH muốn nạp"
      min="0.000000000000000001"
      step="any"
    />
    <button onclick="depositETH()">➕ Nạp vào ví</button>

    <input
      type="number"
      id="withdrawAmount"
      placeholder="Nhập số ETH muốn rút"
      min="0.000000000000000001"
      step="any"
    />
    <button onclick="withdrawETH()">➖ Rút khỏi ví</button>

    <div class="status-box" id="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
