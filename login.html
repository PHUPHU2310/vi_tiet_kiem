<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Ví Tiết Kiệm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 320px;">
    <h3 class="text-center mb-3">Đăng nhập</h3>
    <input type="text" id="email" placeholder="Email" class="form-control mb-2">
    <input type="password" id="password" placeholder="Mật khẩu" class="form-control mb-3">
    <button class="btn btn-primary w-100" onclick="login()">Đăng nhập</button>
    <p id="msg" class="text-danger mt-2 text-center"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // ✅ Tài khoản mẫu
      const validEmail = "phamtonga@gmail.com";
      const validPassword = "123456";

      if (email === validEmail && password === validPassword) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userEmail", email);
        window.location.href = "index.html"; // sang trang ví
      } else {
        document.getElementById("msg").innerText = "❌ Sai email hoặc mật khẩu!";
      }
    }
  </script>
</body>
</html>
